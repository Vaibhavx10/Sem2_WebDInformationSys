<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Register</title>
  </head>
  <body>
    <div class="container card ">
        <h2 class="text-center"> Registeration Page</h2>
        <div class="row card-body">

            <form class="needs-validation" novalidate>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>


                  <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                      </div>
                      <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-3 mb-3">
                    <label for="validationCustom10">Password</label>
                    <input type="text" class="form-control" id="validationCustom10" placeholder="Chooese a strong password !! " required>
                    <div class="invalid-feedback">
                      Please provide a valid Password.
                    </div>
                  </div>

                <div class="form-row">
                  <div class="col-md-3 mb-3">
                    <label for="validationCustom06">Age</label>
                    <input type="text" class="form-control" id="validationCustom06" placeholder="Age" required>
                    <div class="invalid-feedback">
                      Please provide a valid Age.
                    </div>
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="validationCustom07">Gender</label>
                    <input type="text" class="form-control" id="validationCustom07" placeholder="Gender" required>
                    {% comment %} <div class="invalid-feedback">
                      Please provide a valid zip.
                    </div> {% endcomment %}
                  </div>

                  <div class="col-md-3 mb-3">
                    <label for="validationCustom08">Genre</label>
                    <input type="text" class="form-control" id="validationCustom08" placeholder="genre" required>
                    <div class="invalid-feedback">
                      Please provide a valid Genre.
                    </div>
                  </div>

                  

                  <div class="col-md-3 mb-3">
                    <label for="validationCustom09">Role</label>
                    <input type="text" class="form-control" id="validationCustom09" placeholder="Role" required>
                    <div class="invalid-feedback">
                      Please provide a valid Role.
                    </div>
                  </div>



                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
              
              <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }

                      form.classList.add('was-validated');
                      console.log("Need to add API Call")

                      var newuserdetails = { "fname":$('#validationCustom01').val(),
                      "lname":$('#validationCustom02').val(),
                      "uname":$('#validationCustomUsername').val(),
                      "uemail":$('#validationCustomUsername').val(),
                      "age":$('#validationCustom06').val(),
                      "gender":$('#validationCustom07').val(),
                      "genre":$('#validationCustom08').val(),
                      "role":$('#validationCustom09').val(),
                      "upass":$('#validationCustom10').val(),
                    };

                      console.log(" >> "+newuserdetails);
                      alert("Calling Ajax")


                      $.ajax({
                        url: '/users/regInfoToDB',
                        async: false,
                        dataType: 'json',        
                        type: 'POST',
                        data:newuserdetails,
                        success: function (data) {
                            console.log(data)
                            alert(" >> "+data['uname'])
                          } , error: function () {
                            alert("error");
                          }
                        }
                      )


                    }, false);
                  });
                }, false);
              })();
              </script>
    
    
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
